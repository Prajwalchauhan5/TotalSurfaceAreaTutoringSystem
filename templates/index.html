<!DOCTYPE html>
<html lang="en" class="bg-gray-200">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Enter Your Name - Total Surface Area Tutoring System</title>
  </head>
  <body class="m-0 font-sans flex flex-col min-h-screen bg-gray-100">
    <!-- Enter Name Section -->
    <div
      class="container mx-auto mt-6 p-6 bg-white shadow-lg rounded-lg max-w-md"
    >
      <!-- Welcome Title -->
      <h1 class="text-center text-3xl font-bold text-blue-600 mb-4">
        Welcome to Total Surface Area Tutoring System
      </h1>
      <p class="text-center text-md text-gray-600 mb-6">
        "Master the Total Surface Area of 3D Shapes"
      </p>

      <!-- Name Form Section -->
      <h2 class="text-center text-2xl font-semibold mb-4">
        Please Enter Your Name
      </h2>

      <form id="nameForm" method="POST" class="space-y-6">
        <div>
          <label for="userName" class="block text-sm font-medium text-gray-700"
            >Full Name</label
          >
          <input
            type="text"
            id="userName"
            name="userName"
            required
            class="mt-1 block w-full p-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter your full name"
          />
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 focus:ring-4 focus:ring-blue-300"
          >
            Save Name
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
